{% extends 'base_index.html' %}

{% block content %}

<section class="section">
    <div class="container">
        <header class="section-header">
            <h2>Nasi autorzy</h2>
            <hr>
            <p class="lead">Dowiedz się więcej o naszych twórcach.</p>
        </header>

        {% for author in authors %}
            <div class="row gap-y">
                <div class="col-md-6 col-lg-3 team-1">
                    <a href="{% url 'authors-details' author.pk %}">
                        <img src="{{ author.portrait.url }}" alt="...">
                        <h6>{{ author.name }} {{ author.surname }}</h6>
                    </a>
                    <small>{{ author.department }}</small>
                </div>
            </div>
        {% endfor %}

    </div>
</section>

{% endblock %}
