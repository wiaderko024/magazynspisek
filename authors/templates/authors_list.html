{% extends 'base_index.html' %}

{% block content %}

<section class="section bg-gray">
    <div class="container">
        <div class="row">
            <h2 class="mx-auto">Nasi autorzy</h2>
        </div>
        <div class="row">
            <div class="col-md-10 col-xl-8 mx-auto mt-6">

                {% for author in authors %}

                    <div class="card hover-shadow-7 mb-8">
                        <div class="row">
                            <div class="col-md-4">
                                <a href="blog-single.html"><img class="fit-cover position-absolute h-100" src="{{ author.portrait.url }}" alt="..."></a>
                            </div>
                            <div class="col-md-8">
                                <div class="p-7">
                                    <h4>{{ author.name }} {{ author.surname }}</h4>
                                    <p>{{ author.description }}</p>
                                    <a class="small ls-1" href="#">Dowiedz się więcej o autorze <span class="pl-1">⟶</span></a>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>
</section>

{% endblock %}
